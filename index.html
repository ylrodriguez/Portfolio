<!-- Built from scratch, no template used. -->
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta property="og:title" content="Yojhan Rodriguez | Front end developer" />
	<meta property="og:url" content="https://ylrodriguez.github.io/Portfolio/" />
	<meta property="og:image" content="img/preview.png" />
	<title>Yojhan Rodriguez | Front end developer</title>

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700;900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="styles/main.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.js"></script>
</head>

<body>
	<div class="loader">
		<img class="mobile" src="img/loader-mini.svg" alt="">
		<img class="desktop" src="img/loader.svg" alt="">
	</div>
	<!-- Home Section -->
	<section id="home">
		<div class="home-container flex">
			<div class="home-container__mask"></div>
			<p class="description__main" lg-key="short-description"></p>
			<p class="description__sub">
				<span class="description__sub-main" lg-key="short-description-main"></span>
				<span class="description__sub-secondary highlight" lg-key="short-description-secondary"></span>
				<span class="description__sub-position highlight hide">|</span>
			</p>
			<div id="see-more" class="button transparent hide" lg-key="see-more"></div>
			<nav class="flex hide">
				<div class="lang-div">
					<span class="clickable" id="span-es">ES</span>&nbsp&nbsp
					<span class="clickable active" id="span-en">EN</span>
				</div>
				<div class="wrap-link">
					<div class="link" go="home" lg-key="home"></div>
					<div class="link" go="skills" lg-key="skills"></div>
					<div class="link" go="experience" lg-key="experience"></div>
					<div class="link" go="projects" lg-key="projects"></div>
					<div class="link" go="contact" lg-key="contact"></div>
				</div>
				<i class="fas fa-bars"></i>
			</nav>
		</div>

	</section>
	<!-- Skills Section -->
	<section id="skills">
		<div class="container flex">
			<div class="gapnav"></div>
			<div class="title" lg-key="skills"></div>
			<div class="title-bar"></div>

		</div>
	</section>

	<!-- Experience Section -->
	<section id="experience">
		<div class="gapnav"></div>
		<div class="container flex">
			<div class="title" lg-key="experience"></div>
			<div class="title-bar"></div>
			<div class="flex row experience-list">
				<div class="tablist">
				</div>
				<div class="experience-info">
					<h1 class="company-name">
						<span></span>
						<a rel="noopener noreferrer" target="_blank" class="highlight hover" href=""></a>
					</h1>
					<p class="range"></p>
					<div>
						<ul class="ul-exp">
						</ul>
					</div>
				</div>
			</div>
		</div>
	</section>

	<!-- Projects Section -->
	<section id="projects">
		<div class="gapnav"></div>
		<div class="container flex">
			<div class="title" lg-key="projects"></div>
			<div class="title-bar"></div>
			<p class="short-desc" lg-key="projects-short"></p>
			<div class="flex row projects-list">

			</div>
		</div>
	</section>

	<!-- Contact Section -->
	<section id="contact">
		<svg _ngcontent-kuf-c5="" height="75" preserveAspectRatio="none" version="1.1" viewBox="0 0 100 102" width="100%"
			xmlns="http://www.w3.org/2000/svg">
			<path _ngcontent-kuf-c5="" d="M0 0 L50 100 L100 0 Z" fill="#02090A" stroke="#02090A"></path>
		</svg>
		<div class="gapnav"></div>
		<div class="container flex">
			<div class="title" lg-key="contact"></div>
			<div class="title-bar"></div>
			<p id="text-goodbye" lg-key="text-goodbye"></p>
			<div class="flex row"></div>
			<div class="flex row"></div>
		</div>
		<div class="container gapnav flex divided">
			<div id="up-button" class="button transparent"><i class="fas fa-angle-double-up"></i></div>
		</div>
		<div class="container flex last">
			<div class="gapnav"></div>

			<div id="link-wrapper" class="flex row center">
				<div class="square link" id="link-git"><i class="fab fa-github"></i></div>
				<div class="square link" id="link-linkedin"><i class="fab fa-linkedin"></i></div>
				<div class="square link" id="link-mail"><i class="far fa-envelope"></i></div>
			</div>

			<div class="flex row">
				<p class="copy" style="font-size: 0.7rem">Yojhan Leonardo Rodr√≠guez Ascencio <span class="highlight"
						id="current-year"></span></p>
			</div>
		</div>
	</section>
	<div class="overlay">
	</div>

	<script src="https://kit.fontawesome.com/f8e614c7b2.js" crossorigin="anonymous"></script>
	<script type="module" src="scripts/index.js"></script>

</body>

</html>

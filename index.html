<!-- Based on: http://findmatthew.com/ 
     Built from scratch, no template used. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Yojhan Rodriguez | Web developer</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.js"></script>

</head>

<body>
    <section id="home">
        <div class="home-container flex">
            <div class="text" lg-key="short-description"></div>
            <div id="see-more" class="button transparent" lg-key="see-more"></div>
            <nav class="flex">
                <div class="lang-div">
                    <span class="clickable" id="span-es">ES</span>&nbsp&nbsp
                    <span class="clickable active" id="span-en">EN</span>
                </div>
                <div class="wrap-link">
                    <div class="link" go="home" lg-key="home"></div>
                    <div class="link" go="about-me" lg-key="about"> mi</div>
                    <div class="link" go="projects" lg-key="projects"></div>
                    <div class="link" go="contact" lg-key="contact"></div>
                </div>
                <i class="fas fa-bars"></i>
            </nav>
        </div>

    </section>
    <section id="about-me">
        <div class="container flex">
            <div class="gapnav"></div>
            <div class="title" lg-key="about"></div>
            <div class="title-bar"></div>
            <div class="flex hex-skills">
                <div class="element hex">
                    <div class="hexagon">
                        <div class="hexagon-inner">
                            <div class="hexagon-inner-in">
                            </div>
                        </div>
                    </div>
                    <div class="text-element">
                        <div lg-key="description"></div>
                        <div>
                        </div>
                    </div>
                </div>
                <div class="progress-list">
                </div>
            </div>
            <div class="flex row diamond-list">
                <div class="element">
                    <div class="diamond-wrapper">
                        <div class="diamond"><i class="fas fa-university"></i></div>
                    </div>
                    <div class="text-element">
                        <h1 lg-key="edu"></h1>
                        <div lg-key="edu-desc"></div>
                    </div>
                </div>

                <div class="element">
                    <div class="diamond-wrapper">
                        <div class="diamond"><i class="fas fa-file-code"></i></div>
                    </div>
                    <div class="text-element">
                        <h1 lg-key="tools"></h1>
                        <div lg-key="tools-desc"></div>
                    </div>
                </div>

                <div class="element">
                    <div class="diamond-wrapper">
                        <div class="diamond"><i class="fas fa-book-open"></i></div>
                    </div>
                    <div class="text-element">
                        <h1 lg-key="learn"></h1>
                        <div lg-key="learn-desc"></div>
                    </div>
                </div>
                <div class="element">
                    <div class="diamond-wrapper">
                        <div class="diamond"><i class="fas fa-language"></i></div>
                    </div>
                    <div class="text-element">
                        <h1 lg-key="langu"></h1>
                        <div lg-key="langu-desc"></div>
                    </div>
                </div>
            </div>
            <div class="flex row">
                <div id="cv" class="button solid">
                    Curriculum vitae <i class="fas fa-file-pdf"></i>
                </div>
            </div>

        </div>
    </section>
    <!-- Start Projects Section -->
    <section id="projects">
        <div class="gapnav"></div>
        <div class="container flex">
            <div class="title" lg-key="projects"></div>
            <div class="title-bar"></div>
            <div class="flex row projects-list">

            </div>
        </div>
    </section>
    <!-- End Projects Section -->

    <!-- Start Contact Section -->
    <section id="contact">
        <div class="gapnav"></div>
        <div class="container flex">
            <div class="title" lg-key="contact"></div>
            <div class="title-bar"></div>
            <p id="text-goodbye" lg-key="text-goodbye"></p>
            <div class="flex row">

                <div class="email-wrapper">
                    <div class="email transparent">ylrodriguez024@gmail.com </div>
                    <div class="email-button transparent">
                        <i class="fas fa-copy"></i>
                    </div>
                    <div class="tooltiptext" lg-key="tooltip-copy"></div>
                </div>
            </div>
            <div class="flex row">
            </div>
        </div>
        <div class="container gapnav flex divided">
            <div id="up-button" class="button transparent"><i class="fas fa-angle-double-up"></i></div>
        </div>
        <div class="container flex" style="background-color:  #1a2227;">
            <div class="gapnav"></div>

            <div id="link-wrapper" class="flex row center">
                <div class="square link" id="link-git"><i class="fab fa-github"></i></div>
                <div class="square link" id="link-linkedin"><i class="fab fa-linkedin"></i></div>
                <div class="square link" id="link-mail"><i class="far fa-envelope"></i></div>
            </div>

            <div class="flex row">
                <p class="copy" style="font-size: 0.7rem">Yojhan Leonardo Rodríguez Ascencio <span class="highlight">©2021</span></p>
            </div>
        </div>
    </section>
    <!-- End Contact Section -->
    <div class="overlay">
    </div>

    <script src="https://kit.fontawesome.com/f8e614c7b2.js" crossorigin="anonymous"></script>
    <script src="scripts/lang.js"></script>
    <script src="scripts/index.js"></script>

</body>

</html>
